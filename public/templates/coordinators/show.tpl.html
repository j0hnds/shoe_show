<div ng-controller="CoordinatorDetailCtrl">

  <p><a ng-click="back()">&lt;- Coordinator List</a></p>

  <h1>{{coordinator.first_name}} {{coordinator.last_name}}</h1>

  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{coordinator.first_name}} {{coordinator.last_name}}</td>
        <td>{{coordinator.email}}</td>
        <td>{{coordinator.work_phone}}</td>
      </tr>
    </tbody>
  </table>

  <p><a href="#/coordinators/{{coordinator.id}}/edit" class="btn">Edit Coordinator</a></p>

</div>
